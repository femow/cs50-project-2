{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Wiki Page
{% endblock %}

{% block body %}
    <h1>Edit Wiki Page</h1>

    <form id="createForm" method="POST">
        {% csrf_token %}
        <h1>{{ title }}</h1>
        <input type="hidden" name="title" value="{{ title }}">
        <input type="submit" value="Save">
    </form>
    <textarea name="content" form="createForm" placeholder="Enter content here...">{{ content }}</textarea>

 
{% endblock %}
